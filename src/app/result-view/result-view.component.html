    <div class="List1Container" *ngIf="ViewType == 'CARS'">
        <div *ngFor="let car of Cars" class="ListDiv">
            <button class="List1Item" (click)="SelectCar(car.car_id)">
                <p class="ItemText">{{car.car_name}}</p>
            </button>
        </div>
    </div>
    <div class="List2Container" *ngIf="ViewType == 'CARS'">
        <div *ngFor="let Cpart of CarParts" class="ListDiv">
            <button class="List1Item">
                <button class="BrokenTrue" *ngIf="Cpart.broken == true" (click)="SwitchBreak(Cpart.sku_id, 0)">

                </button>
                <button class="BrokenFalse" *ngIf="Cpart.broken == false" (click)="SwitchBreak(Cpart.sku_id, 1)">

                </button>
                <p class="ItemText">{{Cpart.part_name}}</p>
            </button>
        </div>
    </div>
    <div class="List1Container" *ngIf="ViewType == 'PARTS'">
        <button *ngFor="let part of Parts" class="List1Item">
            <p class="ItemText">{{part.part_name}}</p>
        </button>
    </div>
</div>
