<div class="BackGround">
    <div class="SearchOption">
        <h2 class="SearchTitle">
            Car Service Recorder
        </h2>
    </div>
    <div class="SearchOption">
        <input #CarSearch type="search" id="Search" class="InputTxt" (search)="SearchCars(CarSearch.value)" placeholder="Search Cars">
    </div>
    <div class="SearchOption">
        <button class="Button" (click)="AddCar(CarName.value)">+</button>
        <input #CarName type="search" id="AddCar" class="InputWithButtonTxt" placeholder="Add Car">
    </div>
    <div class="SearchOption">
        <input #PartSearch type="search" id="Search" class="InputTxt" (search)="SearchParts(PartSearch.value)" placeholder="Search Parts">
    </div>
</div>
